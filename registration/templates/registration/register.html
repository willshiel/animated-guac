{% extends 'base.html' %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    {% if error %}
                                        <p style="color: red">Something went wrong here</p>
                                    {% endif %}
                                    <form id="register-form" action="/registration/register/" method="post" role="form" style="display: block;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            {{ form.user_name }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.password1 }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.password2 }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.first_name }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.last_name }}
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input class="btn btn-default" type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-login" value="Submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
