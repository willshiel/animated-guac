<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fantasy Soccer</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--My Static Files-->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
</head>
<!-- Navbar shamelessly stolen from bootstrap's website -->
<body>
    {% block navbar %}
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/home/">MyFantasySoccer</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {% block makepicks %}
            <ul class="nav navbar-nav">
                <li><a href='/picks/picks'>Make Picks</a></li>
            </ul>
            {% endblock %}
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    {% endblock %}
    {% block content %}
    {% endblock %}
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <span class="col-md-8 col-md-offset-2 text-muted"></span>
    </footer>
</body>
</html>
